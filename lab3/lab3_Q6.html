<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>lab3_Q6</title>
    <style>
        body, div, img {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .card-container {
            position: relative;
        }

        .spinning-card {
            width: 150px;
            height: auto;
            animation: spin 4s linear infinite; 
        }

        .card-container:hover .spinning-card {
            animation-play-state: paused;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="https://t4.ftcdn.net/jpg/00/53/65/65/360_F_53656507_6aRlz7GvglpFMAbtf1zSsllWlepJfeTb.jpg" alt="Playing Card" class="spinning-card">
    </div>
</body>
</html>
