<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Background Color and Text</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .light-blue-bg {
        background-color: lightblue;
    }
    h1 {
        font-size: 36px;
        margin-top: 50px;
    }
    #changeButton {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1 id="heading">Original Heading</h1>
<button id="changeButton" onclick="changeStyles()">Change Styles</button>

<script>
function changeStyles() {
    alert("Before changing styles");

    document.body.className = "light-blue-bg";

    document.getElementById('heading').innerText = "New Heading";

    alert("After changing styles");
}
</script>

</body>
</html>
