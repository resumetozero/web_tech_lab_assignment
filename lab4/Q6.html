<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Browser Versions</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .grid-container {
        display: grid;
        grid-template-rows: auto auto; /* Two rows */
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        margin-top: 20px;
    }
    .grid-item {
        padding: 10px;
        border: 1px solid #ccc;
    }
    .icon {
        width: 50px;
        height: 50px;
        margin-bottom: 5px;
    }
    .grid-item p {
        background-color: #f2f2f2; /* Light gray background for paragraphs */
        margin: 0; /* Remove default margin */
        padding: 5px; /* Add padding */
    }
</style>
</head>
<body>

<h1>Browser Versions</h1>

<div class="grid-container">
    <div class="grid-item">
        <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1F-4Ur0DjA3-95keAyiZ-dU2AUGdJUTDlM5tpN6v33A&s" alt="Chrome">
        <p>Chrome</p>
        <p>Version 98</p>
    </div>
    <div class="grid-item">
        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/Firefox_logo%2C_2017.svg/2048px-Firefox_logo%2C_2017.svg.png" alt="Firefox">
        <p>Firefox</p>
        <p>Version 96</p>
    </div>
    <div class="grid-item">
        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/52/Safari_browser_logo.svg/2057px-Safari_browser_logo.svg.png" alt="Safari">
        <p>Safari</p>
        <p>Version 15</p>
    </div>
    <div class="grid-item">
        <img class="icon" src="https://static-00.iconduck.com/assets.00/microsoft-edge-icon-2048x2048-c1i8mtto.png" alt="Edge">
        <p>Edge</p>
        <p>Version 98</p>
    </div>
    <div class="grid-item">
        <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ6UOnAe1NUUwJl6ygDOWYvk9eLDVSA9Yg107BfLTIsuA&s" alt="Opera">
        <p>Opera</p>
        <p>Version 84</p>
    </div>
</div>

</body>
</html>
