<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Heading Color</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    h1 {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h1 id="heading1" style="color: blue;">Heading with Inline Style</h1>
<h1 id="heading2">Heading with JavaScript</h1>
<h1 id="heading3" class="heading-class">Heading with CSS</h1>

<button onclick="changeColor()">Change Color (JavaScript)</button>

<script>
function changeColor() {
    var heading2 = document.getElementById('heading2');
    heading2.style.color = 'green';
}
</script>

</body>
</html>
