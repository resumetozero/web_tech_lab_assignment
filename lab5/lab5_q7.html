<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    .calculator {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-group {
        margin-bottom: 10px;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
    }
    .input-group input {
        width: 100%;
        padding: 8px;
        border-radius: 3px;
        border: 1px solid #ccc;
    }
    .result {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="calculator">
    <div class="input-group">
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" min="0" step="0.01">
    </div>
    <div class="input-group">
        <label for="tipPercentage">Tip Percentage:</label>
        <input type="number" id="tipPercentage" min="0" max="100" step="1">
    </div>
    <div class="input-group">
        <label for="numberOfPeople">Number of People:</label>
        <input type="number" id="numberOfPeople" min="1">
    </div>
    <button onclick="calculateTip()">Calculate</button>
    <div class="result" id="result"></div>
</div>


<script>
function calculateTip() {
    var billAmount = parseFloat(document.getElementById('billAmount').value);
    var tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
    var numberOfPeople = parseInt(document.getElementById('numberOfPeople').value);


    if (isNaN(billAmount) || isNaN(tipPercentage) || isNaN(numberOfPeople) || billAmount <= 0 || tipPercentage < 0 || numberOfPeople <= 0) {
        document.getElementById('result').textContent = "Please enter valid values";
        return;
    }


    var tipAmount = billAmount * (tipPercentage / 100);
    var amountPerPerson = tipAmount / numberOfPeople;


    document.getElementById('result').textContent = "Tip per person: Rs. " + amountPerPerson.toFixed(2);
}
</script>


</body>
</html>
