<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Rows to Table</title>
</head>
<body>

<button onclick="addRow()">Add Row</button>
<table id="myTable" border="1">
  <tr>
    <th>Row Number</th>
    <th>Sum of Previous Two Rows</th>
  </tr>
  <tr>
    <td>1</td>
    <td>0</td>
  </tr>
  <tr>
    <td>2</td>
    <td>1</td>
  </tr>
</table>

<script>
function addRow() {
    var table = document.getElementById("myTable");
    var rowCount = table.rows.length;
    var lastRow = table.lastChild.previousSibling; // Get the last row
    var lastSum = parseInt(lastRow.cells[1].innerText); // Get the sum of the previous two rows
    var newRow = table.insertRow(rowCount); // Insert a new row

    var cell1 = newRow.insertCell(0); // Insert a cell for row number
    var cell2 = newRow.insertCell(1); // Insert a cell for the sum

    cell1.innerText = rowCount;
    cell2.innerText = lastSum + parseInt(lastRow.previousSibling.cells[1].innerText); // Calculate and set the sum for the new row
}
</script>

</body>
</html>
